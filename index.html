<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到我的网站！</h1>
        <p>这是一个简单的示例网页</p>
        <p>🕒 部署时间：<span id="time"></span></p>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('time').innerHTML = new Date().toLocaleString();
    </script>
</body>
</html>
